<!-- templates/admin/add_room.html -->
{% extends 'admin/layout.html' %}

{% block title %}Add New Room - World Hotels{% endblock %}

{% block page_title %}
<div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3 w-100">
    <h1 class="h3 mb-0">Manage Hotels</h1>
    <a href="{{ url_for('manage_rooms') }}" class="btn btn-dark">
        <i class="bi bi-arrow-left"></i> Back to Rooms
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row g-3">
                        <!-- Hotel Selection -->
                        <div class="col-md-6">
                            <label class="form-label">Hotel</label>
                            <select name="hotel_id" class="form-select" required>
                                <option value="">Select Hotel</option>
                                {% for hotel in hotels %}
                                <option value="{{ hotel.hotel_id }}">{{ hotel.hotel_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Room Type -->
                        <div class="col-md-6">
                            <label class="form-label">Room Type</label>
                            <select name="room_type_id" class="form-select" required>
                                <option value="">Select Type</option>
                                {% for type in room_types %}
                                <option value="{{ type.room_type_id }}">
                                    {{ type.type_name }} (Max: {{ type.max_occupancy }} persons)
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Room Details -->
                        <div class="col-md-6">
                            <label class="form-label">Room Number</label>
                            <input type="text" name="room_number" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Floor Number</label>
                            <input type="number" name="floor_number" class="form-control" min="1" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Base Price (Â£)</label>
                            <input type="number" name="base_price" class="form-control" 
                                   min="0" step="0.01" required>
                        </div>

                        <!-- Room Image -->
                        <div class="col-12">
                            <label class="form-label">Room Image</label>
                            <input type="file" name="room_image" class="form-control" accept="image/*">
                        </div>

                        <!-- Room Features -->
                        <div class="col-12">
                            <label class="form-label">Room Features</label>
                            <div class="row g-3">
                                {% for feature in features %}
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input type="checkbox" name="features[]" 
                                               value="{{ feature.feature_id }}" 
                                               class="form-check-input" 
                                               id="feature{{ feature.feature_id }}">
                                        <label class="form-check-label" for="feature{{ feature.feature_id }}">
                                            {{ feature.feature_name }}
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-dark">
                                <i class="bi bi-plus-lg"></i> Add Room
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
