{% extends 'common/base.html' %}

{% block title %}403 Forbidden - World Hotels{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        height: calc(100vh - var(--header-height));
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
    }

    .error-content {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
    }

    .error-icon {
        font-size: 5rem;
        color: #dc3545;
        margin-bottom: 1.5rem;
    }

    .error-code {
        font-size: 3.5rem;
        font-weight: 700;
        color: #343a40;
        margin-bottom: 0.5rem;
    }

    .error-message {
        font-size: 1.25rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }

    .btn-back {
        background: #343a40;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        background: #212529;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <i class="fas fa-lock error-icon"></i>
        <h1 class="error-code">403</h1>
        <p class="error-message">Access Forbidden</p>
        <p class="text-muted mb-4">Sorry, you don't have permission to access this page.</p>
        <a href="{{ url_for('index') }}" class="btn-back">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
